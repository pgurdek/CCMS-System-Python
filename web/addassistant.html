<!DOCTYPE html>
<html>
	<head>
	<title>Default Logged Page</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet"  href="css/style.css" type="text/css" media="all">
	</head>
<!-- Header -->
	<body id="homepage" class="container">



		<aside class="user-info">
			<div class="user-first-section">
				<h3>You are logged as</h3>
				<div class="image-wrapper">
					<img src="images/user.png" />
					<div class="details">
						<h1>{Przemek}</h1>
						<a href="#">Log Out</a>
					</div>
				</div>
			</div>

			<div class="user-capabilities">
				<div class="group-capabilities">
					<h3>Classes</h3>
					<ul>
						<li>List of Students</li>
						<li>Attendace</li>
					</ul>
				</div>
								<div class="group-capabilities">
					<h3>Students</h3>
					<ul>
						<li>List of Students</li>
						<li>Attendace</li>
					</ul>
				</div>
			</div>

		</aside>

		<section class="user-actions">

            <div class="addmentor-contener">
                <div class="addmentor-input">
                    <div class="addmentor-input-firstname">
                        <label>First name</label>
                        <input type="text" placeholder="name">
                    </div>
                    <div class="addmentor-input-lastname">
                        <label>Last name</label>
                        <input type="text" placeholder="surname">
                    </div>
                    <div class="addmentor-input-password">
                        <label>Password</label>
                        <input type="text" placeholder="password">
                    </div>
                </div>
                <div class="addmentor-button">
                    <input id="addmentor-button-add" type="submit" value="add assistant">
                    <input id="addmentor-button-clear" type="submit" value="clear">
                </div>
            </div>

		</section>

	</body>
</html>
