{% extends 'index.html' %}
{% block content %}
<h3>Edit assistant</h3>
<div class="large-wrapper">
    <form class="main-form" action="" method="post">
        <div class="right-side">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" value="{{ assistant.first_name }}">
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" value="{{ assistant.last_name }}">
        </div>
        <label for="phone-number">Telephone number</label>
        <input type="tel" name="phone-number" value="{{ assistant.telephone }}">
        <label for="mail">Mail</label>
        <input type="email" name="mail" value="{{ assistant.mail }}">
        <label for="salary">Salary</label>
        <input type="number" name="salary" value="{{ assistant.salary }}">
        <input class='main-button' type="submit" name="submition" value="Save">

    </form>
</div>
<div class="back-button"><a href="viewassistants.html"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</a>
</div>
{% endblock %}
